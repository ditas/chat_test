<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Websocket client</title>
    <script src="/static/jquery.min.js"></script>
    <script type="text/javascript">

        var websocket;
        $(document).ready(init);

        function init() {

            $('#server').val("ws://" + window.location.host + "/websocket");

            if(!("WebSocket" in window)){
                $('#status').append('<p><span style="color: red;">websockets are not supported </span></p>');
                //$("#navigation").hide();
            } else {
            $('#status').append('<p><span style="color: green;">websockets are supported </span></p>');
                connect();
            };
            //$("#connected").hide();
            //$("#content").hide();
        };

        function connect()
        {
            wsHost = $("#server").val()
            websocket = new WebSocket(wsHost);
            showScreen('<b>Connecting to: ' +  wsHost + '</b>');
            websocket.onopen = function(evt) { onOpen(evt) };
            websocket.onclose = function(evt) { onClose(evt) };
            websocket.onmessage = function(evt) { onMessage(evt) };
            websocket.onerror = function(evt) { onError(evt) };
        };

        function disconnect() {
            websocket.close();
        };

        //function toggle_connection(){
        //    if(websocket.readyState == websocket.OPEN){
        //        disconnect();
        //    } else {
        //        connect();
        //    };
        //};

        function sendName() {
            if(websocket.readyState == websocket.OPEN){
                name = $("#send_name").val();

                var msg = new Object();
                msg.name = name;

                websocket.send(JSON.stringify(msg));
                //showScreen('sending: ' + txt);
            } else {
                showScreen('websocket is not connected');
            };
        };

        function sendTxt() {
            if(websocket.readyState == websocket.OPEN){
                name = $("#current_user").val();
                txt = $("#send_txt").val();

                //websocket.send('"' + name + '"' + ':' + '"' + txt + '"');

                var msg = new Object();
                msg.name = name;
                msg.txt = txt;
                //websocket.send(msg);

                websocket.send(JSON.stringify(msg));

                //showScreen('sending: ' + txt);
            } else {
                showScreen('websocket is not connected');
            };
        };

        function onOpen(evt) {
            showScreen('<span style="color: green;">CONNECTED </span>');
            //$("#connected").fadeIn('slow');
            //$("#content").fadeIn('slow');
        };

        function onClose(evt) {
            showScreen('<span style="color: red;">DISCONNECTED </span>');

            $('#current_user').val('');
            $('#username').show();
            $('#connected').hide();
        };

        function onMessage(evt) {
            //showScreen('<span style="color: blue;">RESPONSE: ' + evt.data+ '</span>');

            message = JSON.parse(evt.data);

            if (message.user !== undefined) {
                $('#user').html(message.user);
                $('#current_user').val(message.user);
                $('#username').hide();
                $('#connected').show();
            }
            if(message.reply !== undefined) {
                $('#server_reply').html(message.reply);
            }

            if(message.from !== undefined && message.message !== undefined) {
                showScreen('<span style="color: blue;">FROM: ' + message.from + '</span><br><span>MESSAGE: ' + message.message + '</span>');
            }
        };

        function onError(evt) {
            showScreen('<span style="color: red;">ERROR: ' + evt.data+ '</span>');
        };

        function showScreen(txt) {
            $('#output').prepend('<p>' + txt + '</p>');
        };

        function clearScreen()
        {
            $('#output').html("");
        };
    </script>
</head>

<body>
<div id="header">
    <h1>Websocket client</h1>
    <div id="status"></div>
</div>


<div id="navigation">

    <div id="connecting">
        <input type='hidden' id="server" value="ws://localhost:8080/websocket/test">
        <button type="button" onclick="connect()">connect</button>
    </div>

    <br>

    <div id="username">
        <input type='text' id="send_name" value="" placeholder="Enter your name">
        <button type="button" onclick="sendName();">Start chat</button>
    </div>

    <br>

    <div id="connected" style="display:none;">
        <textarea id="send_txt" placeholder="Enter your message"></textarea>
        <button type="button" onclick="sendTxt();">Send</button>
    </div>

    <br>

    <div id="content" style="border:1px solid #000">
        <p>My name: <span id="user"></span></p>
        <p>Server reply: <span id="server_reply"></span></p>
        <p><input type="hidden" id="current_user"></p>

        <button id="clear" onclick="clearScreen()" >Clear text</button>
        <div id="output"></div>
    </div>

</div>
</body>
</html>
